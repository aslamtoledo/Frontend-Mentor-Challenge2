<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <article class="promo">

    <picture class="promo-img">
      <source srcset="./images/illustration-hero.svg" media="(min-width: 600px)">
      <img src="./images/illustration-hero.svg" alt="a girl listening to music and dancing">
    </picture>

    <!--<img class="promo-img"
        src="./images/illustration-hero.svg"
        alt="a girl listening to music and dancing"
      />-->

    <div class="promo-content">
      <h1 class="promo-title">Order Summary</h1>
      <p class="promo-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <section class="promo-plan-content">
        <img src="./images/icon-music.svg" alt="Icon Music">
        <div class="promo-plan-info">
          <h1 class="promo-plan-title">Annual Plan</h1>
          <p class="promo-plan-price">$59.99/year</p>
        </div>
        <button class="change-button">Change</button>
      </section>

      <div class="div-button">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </article> 
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aslamtoledo">Aslan Toledo</a>.
  </div>
</body>
</html>
